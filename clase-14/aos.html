<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS Libreria</title>
    <!-- CSS AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <h1  data-aos="fade-left"
    data-aos-anchor="#example-anchor"
    data-aos-offset="500"
    data-aos-duration="500"> Libreria AOS </h1>

    <!-- PASOS PARA CONECAR AOS A NUESTRO PROYECTO -->
    <!-- 1) pegamos el link del css -->
    <!-- 2) pegamos el script en las ultimas lineas del body -->
    <!-- 3) pegamos la funcion para inicializar AOS -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
